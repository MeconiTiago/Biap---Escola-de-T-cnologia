<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="15" fill="url(#grad1)" />
  
  <!-- Elementos de dispositivos móveis -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8">
    <!-- Smartphone -->
    <rect x="140" y="60" width="80" height="160" rx="10" fill="#ffffff" opacity="0.2" />
    <rect x="140" y="60" width="80" height="160" rx="10" />
    <rect x="145" y="75" width="70" height="120" rx="2" fill="#ffffff" opacity="0.1" />
    <circle cx="180" cy="205" r="8" fill="#ffffff" opacity="0.3" />
    <rect x="170" y="65" width="20" height="3" rx="1" fill="#ffffff" opacity="0.3" />
    
    <!-- Tablet -->
    <rect x="240" y="90" width="120" height="100" rx="5" fill="#ffffff" opacity="0.2" />
    <rect x="240" y="90" width="120" height="100" rx="5" />
    <rect x="245" y="95" width="110" height="85" rx="2" fill="#ffffff" opacity="0.1" />
    <circle cx="300" cy="190" r="5" fill="#ffffff" opacity="0.3" />
    
    <!-- Smartwatch -->
    <rect x="70" y="110" width="50" height="60" rx="10" fill="#ffffff" opacity="0.2" />
    <rect x="70" y="110" width="50" height="60" rx="10" />
    <rect x="75" y="115" width="40" height="50" rx="8" fill="#ffffff" opacity="0.1" />
    <rect x="90" y="100" width="10" height="10" fill="none" />
    <rect x="90" y="170" width="10" height="10" fill="none" />
  </g>
  
  <!-- Elementos de código flutuantes -->
  <g fill="#ffffff" opacity="0.7" font-family="monospace" font-size="10">
    <text x="30" y="50">import React from 'react';</text>
    <text x="30" y="65">import { View, Text } from 'react-native';</text>
    
    <text x="250" y="50">const App = () => {</text>
    <text x="260" y="65">return (</text>
    <text x="270" y="80">&lt;View style={styles.container}&gt;</text>
    <text x="280" y="210">&lt;/View&gt;</text>
    <text x="260" y="225">);</text>
    <text x="250" y="240">};</text>
  </g>
  
  <!-- Título do curso -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Desenvolvimento Mobile</text>
</svg>