<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="15" fill="url(#grad1)" />
  
  <!-- Elementos de rede neural -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8">
    <!-- Camada de entrada -->
    <circle cx="100" cy="80" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="100" cy="120" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="100" cy="160" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="100" cy="200" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="100" cy="240" r="10" fill="#ffffff" opacity="0.3" />
    
    <!-- Camada oculta 1 -->
    <circle cx="200" cy="100" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="200" cy="140" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="200" cy="180" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="200" cy="220" r="10" fill="#ffffff" opacity="0.3" />
    
    <!-- Camada de saída -->
    <circle cx="300" cy="120" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="300" cy="160" r="10" fill="#ffffff" opacity="0.3" />
    <circle cx="300" cy="200" r="10" fill="#ffffff" opacity="0.3" />
    
    <!-- Conexões -->
    <!-- Entrada para camada oculta -->
    <line x1="110" y1="80" x2="190" y2="100" />
    <line x1="110" y1="80" x2="190" y2="140" />
    <line x1="110" y1="80" x2="190" y2="180" />
    <line x1="110" y1="80" x2="190" y2="220" />
    
    <line x1="110" y1="120" x2="190" y2="100" />
    <line x1="110" y1="120" x2="190" y2="140" />
    <line x1="110" y1="120" x2="190" y2="180" />
    <line x1="110" y1="120" x2="190" y2="220" />
    
    <line x1="110" y1="160" x2="190" y2="100" />
    <line x1="110" y1="160" x2="190" y2="140" />
    <line x1="110" y1="160" x2="190" y2="180" />
    <line x1="110" y1="160" x2="190" y2="220" />
    
    <line x1="110" y1="200" x2="190" y2="100" />
    <line x1="110" y1="200" x2="190" y2="140" />
    <line x1="110" y1="200" x2="190" y2="180" />
    <line x1="110" y1="200" x2="190" y2="220" />
    
    <line x1="110" y1="240" x2="190" y2="100" />
    <line x1="110" y1="240" x2="190" y2="140" />
    <line x1="110" y1="240" x2="190" y2="180" />
    <line x1="110" y1="240" x2="190" y2="220" />
    
    <!-- Camada oculta para saída -->
    <line x1="210" y1="100" x2="290" y2="120" />
    <line x1="210" y1="100" x2="290" y2="160" />
    <line x1="210" y1="100" x2="290" y2="200" />
    
    <line x1="210" y1="140" x2="290" y2="120" />
    <line x1="210" y1="140" x2="290" y2="160" />
    <line x1="210" y1="140" x2="290" y2="200" />
    
    <line x1="210" y1="180" x2="290" y2="120" />
    <line x1="210" y1="180" x2="290" y2="160" />
    <line x1="210" y1="180" x2="290" y2="200" />
    
    <line x1="210" y1="220" x2="290" y2="120" />
    <line x1="210" y1="220" x2="290" y2="160" />
    <line x1="210" y1="220" x2="290" y2="200" />
  </g>
  
  <!-- Elementos de código flutuantes -->
  <g fill="#ffffff" opacity="0.7" font-family="monospace" font-size="10">
    <text x="30" y="30">import tensorflow as tf</text>
    <text x="30" y="45">from tensorflow import keras</text>
    <text x="320" y="30">model = keras.Sequential([</text>
    <text x="330" y="45">keras.layers.Dense(128),</text>
    <text x="330" y="60">keras.layers.Dense(64),</text>
    <text x="330" y="75">keras.layers.Dense(10)</text>
    <text x="320" y="90">])</text>
  </g>
  
  <!-- Título do curso -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Inteligência Artificial</text>
</svg>