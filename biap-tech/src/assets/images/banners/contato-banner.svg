<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)" />
  
  <!-- Padrão de fundo -->
  <g opacity="0.1" fill="#ffffff">
    <path d="M100,100 Q130,70 160,100 T220,100" />
    <path d="M300,150 Q330,120 360,150 T420,150" />
    <path d="M500,80 Q530,50 560,80 T620,80" />
    <path d="M700,120 Q730,90 760,120 T820,120" />
    <path d="M900,90 Q930,60 960,90 T1020,90" />
    <path d="M1100,140 Q1130,110 1160,140 T1220,140" />
    <path d="M200,200 Q230,170 260,200 T320,200" />
    <path d="M400,170 Q430,140 460,170 T520,170" />
    <path d="M600,190 Q630,160 660,190 T720,190" />
    <path d="M800,160 Q830,130 860,160 T920,160" />
    <path d="M1000,180 Q1030,150 1060,180 T1120,180" />
  </g>
  
  <!-- Elementos de contato -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7">
    <!-- Ícone de envelope -->
    <rect x="200" y="250" width="120" height="80" rx="10" />
    <path d="M200,260 L260,300 L320,260" />
    
    <!-- Ícone de telefone -->
    <rect x="400" y="250" width="60" height="100" rx="10" />
    <circle cx="430" cy="320" r="10" />
    <rect x="420" y="260" width="20" height="10" rx="2" />
    
    <!-- Ícone de localização -->
    <path d="M600,250 C600,280 630,320 630,320 C630,320 660,280 660,250 C660,220 630,200 600,200 C570,200 540,220 540,250 C540,280 570,320 570,320 C570,320 600,280 600,250 Z" />
    <circle cx="600" cy="250" r="15" />
    
    <!-- Ícone de chat -->
    <path d="M800,250 L800,320 L830,320 L850,340 L850,320 L880,320 L880,250 Z" />
    <circle cx="820" cy="285" r="5" />
    <circle cx="840" cy="285" r="5" />
    <circle cx="860" cy="285" r="5" />
    
    <!-- Ícone de relógio -->
    <circle cx="1000" cy="290" r="40" />
    <line x1="1000" y1="290" x2="1000" y2="260" />
    <line x1="1000" y1="290" x2="1020" y2="290" />
  </g>
  
  <!-- Texto principal -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">Contato</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Estamos prontos para atender você</text>
</svg>