<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)" />
  
  <!-- Padrão de fundo -->
  <g opacity="0.1" fill="#ffffff">
    <path d="M100,100 L130,100 L130,130 L100,130 Z" />
    <path d="M200,150 L240,150 L240,190 L200,190 Z" />
    <path d="M300,80 L330,80 L330,110 L300,110 Z" />
    <path d="M400,120 L440,120 L440,160 L400,160 Z" />
    <path d="M500,90 L520,90 L520,110 L500,110 Z" />
    <path d="M600,140 L630,140 L630,170 L600,170 Z" />
    <path d="M700,100 L740,100 L740,140 L700,140 Z" />
    <path d="M800,160 L820,160 L820,180 L800,180 Z" />
    <path d="M900,70 L940,70 L940,110 L900,110 Z" />
    <path d="M1000,130 L1020,130 L1020,150 L1000,150 Z" />
    <path d="M1100,90 L1130,90 L1130,120 L1100,120 Z" />
  </g>
  
  <!-- Elementos de aspas -->
  <g fill="#ffffff" opacity="0.7">
    <!-- Aspas grandes à esquerda -->
    <path d="M200,250 L240,250 L240,290 C240,330 220,350 180,350 L180,320 C200,320 210,310 210,290 L200,290 Z" />
    <path d="M260,250 L300,250 L300,290 C300,330 280,350 240,350 L240,320 C260,320 270,310 270,290 L260,290 Z" />
    
    <!-- Aspas grandes à direita -->
    <path d="M900,250 L940,250 L940,290 C940,330 920,350 880,350 L880,320 C900,320 910,310 910,290 L900,290 Z" />
    <path d="M960,250 L1000,250 L1000,290 C1000,330 980,350 940,350 L940,320 C960,320 970,310 970,290 L960,290 Z" />
    
    <!-- Estrelas de avaliação -->
    <polygon points="400,300 410,320 430,325 415,340 420,360 400,350 380,360 385,340 370,325 390,320" />
    <polygon points="450,300 460,320 480,325 465,340 470,360 450,350 430,360 435,340 420,325 440,320" />
    <polygon points="500,300 510,320 530,325 515,340 520,360 500,350 480,360 485,340 470,325 490,320" />
    <polygon points="550,300 560,320 580,325 565,340 570,360 550,350 530,360 535,340 520,325 540,320" />
    <polygon points="600,300 610,320 630,325 615,340 620,360 600,350 580,360 585,340 570,325 590,320" />
    
    <!-- Círculos representando pessoas -->
    <circle cx="400" cy="250" r="30" />
    <circle cx="600" cy="250" r="30" />
    <circle cx="800" cy="250" r="30" />
  </g>
  
  <!-- Texto principal -->
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#ffffff" text-anchor="middle">Depoimentos</text>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">O que nossos alunos dizem sobre nós</text>
</svg>